<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo CÃ¡lculo de Dano</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="<link"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&family=Montserrat&family=Open+Sans:wght@600&family=Roboto:wght@500&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="main-content">
        <div class="person person1">
          <img
            src="https://img2.gratispng.com/20180420/eew/kisspng-2d-computer-graphics-art-game-role-playing-game-2d-game-character-sprites-5ad99f963860a1.2589791515242116062309.jpg"
            alt=""
          />
          <div class="inputs">
            <div class="name">
              <label for="name">Nome:</label> <br />
              <input type="text" id="name" class="name_person1" required />
            </div>
            <div class="attack">
              <label for="attack">Poder de Ataque:</label>
              <input type="number" id="attack" class="attack" required />
            </div>
          </div>
        </div>
        <div class="battle">
          <button class="startbattle">BATTLE</button>
        </div>
        <div class="person person2">
          <img
            src="https://e7.pngegg.com/pngimages/933/292/png-clipart-pixel-art-drawing-art-game-character-animation-animation-game-cartoon.png"
            alt=""
          />
          <div class="inputs">
            <div class="name">
              <label for="name">Nome:</label> <br />
              <input type="text" id="name" class="name_person2" required />
            </div>
            <div class="health">
              <label for="health">Pontos de Vida:</label>
              <input type="number" id="health" required />
            </div>
            <div class="defense">
              <label for="defense">Poder de Defesa:</label>
              <input type="number" id="defense" class="defense" required />
            </div>
          </div>
          <div class="shield">
            <button class="buttonShield" id="button">Ativar Escudo</button>
          </div>
        </div>
        <div class="resultBattle">
          <textarea
            name="resultarea"
            id="resultarea"
            cols="80"
            rows="5"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
